<form  (ngSubmit)="onSubmit()" #filiereForm="ngForm">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">

                <!-- Pokemon name -->
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9\sàéèç]{1,100}$"
                        [(ngModel)]="filiere.name" name="name" #name="ngModel">

                    <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
                        Le nom de la filière est requis (1-100).
                    </div>
                </div>

                <!-- Submit button -->
                <div class="divider"></div>
                <div class="section center">
                    <a class="waves-effect waves-light btn" style="margin-right: 10px;"
                        (click)="goToFiliereList()">
                        Retour
                    </a>
                    <button type="submit" class="waves-effect waves-light btn" [disabled]="!filiereForm.form.valid">
                        Valider
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>
<h3 *ngIf="!filiere" class="center">Aucun pokémon à éditer...</h3>
