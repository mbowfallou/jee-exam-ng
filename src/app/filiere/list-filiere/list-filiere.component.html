<h2 class="center" style="margin-top: 90px;">Liste des Filières</h2>

<div class="container">
    <div class="row">
        <!-- <app-search-filiere></app-search-filiere> -->
        <div *ngFor="let filiere of filiereList" class="col m4 s6">
            <div class="card horizontal" (click)="goToFiliere(filiere)" filBorderCard>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ filiere.name }}</p>
                        <span *ngFor="let module of filiere.modules"> {{ module }}, </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="btn-floating btn-large waves-effect waves-light green z-depth-3" 
    style="position: fixed; bottom: 25px; right: 25px;"
    routerLink="/filiere/add">
    ➕
</a>
