<h2 class="center" style="margin-top: 90px;">Liste des Professeurs</h2>

<div class="container">
    <div class="row">
        <!-- <app-search-professor></app-search-professor> -->
        <div *ngFor="let professor of professorList" class="col m4 s6">
            <div class="card horizontal" (click)="goToProfessor(professor)" pkmnBorderCard>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Nom: {{ professor.nom }}</p>
                        <p>Prénom(s): {{ professor.prenom }}</p>
                        <p>Adresse: {{ professor.adresse }}</p>
                        <p>Email: {{ professor.email }}</p>
                        <p *ngIf="professor.etat == 0">Etat: Inactif</p>
                        <p *ngIf="professor.etat == 1">Etat: Actif</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="btn-floating btn-large waves-effect waves-light green z-depth-3" 
    style="position: fixed; bottom: 25px; right: 25px;"
    routerLink="/professeur/add">
    ➕
</a>
