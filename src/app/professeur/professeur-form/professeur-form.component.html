<form  (ngSubmit)="onSubmit()" #filiereForm="ngForm">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">

                <!-- Professor name -->
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9.\sàéèç]{1,100}$"
                        [(ngModel)]="professor.nom" name="nom" #nom="ngModel">

                    <div [hidden]="nom.valid || nom.pristine" class="card-panel red accent-1">
                        Le nom du professeur est requis (1-100).
                    </div>
                </div>
                <!-- Professor name -->
                <div class="form-group">
                    <label for="name">Prénom(s)</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9.\sàéèç]{1,100}$"
                        [(ngModel)]="professor.prenom" name="prenom" #prenom="ngModel">

                    <div [hidden]="prenom.valid || prenom.pristine" class="card-panel red accent-1">
                        Le prénom du professeur est requis (1-100).
                    </div>
                </div>
                <!-- Professor name -->
                <div class="form-group">
                    <label for="name">Adresse</label>
                    <input type="text" class="form-control" id="name" pattern="^[a-zA-Z0-9.\sàéèç]{1,100}$"
                        [(ngModel)]="professor.adresse" name="adresse" #adresse="ngModel">

                    <div [hidden]="adresse.valid || adresse.pristine" class="card-panel red accent-1">
                        L'adresse du professeur est requis (1-150).
                    </div>
                </div>
                <!-- Professor name -->
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9@.\sàéèç]{1,100}$"
                        [(ngModel)]="professor.email" name="email" #email="ngModel">

                    <div [hidden]="email.valid || email.pristine" class="card-panel red accent-1">
                        L'email du professeur est requis (1-150).
                    </div>
                </div>
                <!-- Professor Classe -->
                <!-- <div class="form-group">
                    <label for="name">Niveau</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9\sàéèç]{1,100}$"
                        [(ngModel)]="professor.nom" name="nom" #nom="ngModel">

                    <div [hidden]="nom.valid || nom.pristine" class="card-panel red accent-1">
                        Le nom du professeur est requis (1-100).
                    </div>
                </div> -->
                <!-- Professor name -->
                <div class="form-group">
                    <label for="name">Etat</label>
                    <input type="text" class="form-control" id="name" pattern="^[a-zA-Z0-9.\sàéèç]{1,100}$"
                        [(ngModel)]="professor.etat" name="filiere_id" #etat="ngModel">
                </div>

                <!-- Submit button -->
                <div class="divider"></div>
                <div class="section center">
                    <a class="waves-effect waves-light btn" style="margin-right: 10px;"
                        (click)="goToProfessorList()">
                        Retour
                    </a>
                    <button type="submit" class="waves-effect waves-light btn" [disabled]="!filiereForm.form.valid">
                        Valider
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>
<h3 *ngIf="!professor" class="center">Aucun Etudiant à éditer...</h3>
