<form  (ngSubmit)="onSubmit()" #moduleForm="ngForm">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">

                <!-- Module name -->
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9.\sàéèç]{1,100}$"
                        [(ngModel)]="module.name" name="name" #name="ngModel">

                    <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
                        Le nom du module est requis (1-100).
                    </div>
                </div>
                <!-- Module name -->
                <div class="form-group">
                    <label for="name">Jour</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9\sàéèç]{1,100}$"
                        [(ngModel)]="module.jours" name="jours" #jours="ngModel">

                    <div [hidden]="jours.valid || jours.pristine" class="card-panel red accent-1">
                        Les jours de cours est requis (1-100).
                    </div>
                </div>
                <!-- Module name -->
                <div class="form-group">
                    <label for="name">crédit</label>
                    <input type="number" class="form-control" id="name" required pattern="^[a-zA-Z0-9\sàéèç]{1,100}$"
                        [(ngModel)]="module.credit" name="credit" #credit="ngModel">

                    <div [hidden]="credit.valid || credit.pristine" class="card-panel red accent-1">
                        Le nombre de crédit du module est requis (1-100).
                    </div>
                </div>
                <!-- Module name -->
                <div class="form-group">
                    <label for="name">Quantum Horaire</label>
                    <input type="number" class="form-control" id="name" required pattern="^[a-zA-Z0-9\sàéèç]{1,100}$"
                        [(ngModel)]="module.quantum" name="quantum" #quantum="ngModel">

                    <div [hidden]="quantum.valid || quantum.pristine" class="card-panel red accent-1">
                        Le quantum du module est requis (1-100).
                    </div>
                </div>
                <!-- Module name -->
                <div class="form-group">
                    <label for="name">Professeur</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9\sàéèç]{1,100}$"
                        [(ngModel)]="module.professor_id" name="professor_id" #professor_id="ngModel">

                    <div [hidden]="professor_id.valid || professor_id.pristine" class="card-panel red accent-1">
                        Le nom du Prof est requis (1-100).
                    </div>
                </div>
                <!-- Module Filere -->
                <div class="form-group">
                    <label for="name">Filière</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9\sàéèç]{1,100}$"
                        [(ngModel)]="module.filiere_id" name="filiere_id" #filiere_id="ngModel">

                    <div [hidden]="filiere_id.valid || filiere_id.pristine" class="card-panel red accent-1">
                        Le nom de la filière est requis (1-100).
                    </div>
                </div>

                <!-- Submit button -->
                <div class="divider"></div>
                <div class="section center">
                    <a class="waves-effect waves-light btn" style="margin-right: 10px;"
                        (click)="goToModuleList()">
                        Retour
                    </a>
                    <button type="submit" class="waves-effect waves-light btn" [disabled]="!moduleForm.form.valid">
                        Valider
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>
<h3 *ngIf="!module" class="center">Aucun pokémon à éditer...</h3>
