<h2 class="center">Liste des Etudiants</h2>

<div class="container">
    <div class="row">
        <!-- <app-search-student></app-search-student> -->
        <div *ngFor="let student of studentList" class="col m4 s6">
            <div class="card horizontal" (click)="goToStudent(student)" pkmnBorderCard>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Nom: {{ student.nom }}</p>
                        <p>Prénom: {{ student.prenom }}</p>
                        <p>Adresse: {{ student.adresse }}</p>
                        <p>Email: {{ student.email }}</p> 
                        <!-- <p>Classe: {{ student.classe }}</p>  -->
                        <p>Filière: {{ student.filiere_id }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="btn-floating btn-large waves-effect waves-light green z-depth-3" 
    style="position: fixed; bottom: 25px; right: 25px;"
    routerLink="/etudiant/add">
    ➕
</a>
